name: Caching Valgrind

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Download Valgrind
      run: |
        docker build -t pisanuw/valgrind .
        docker push pisanuw/valgrind
