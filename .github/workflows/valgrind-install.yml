name: CI - Cache Valgrind
on:
  workflow_dispatch:
jobs:
  testing_actions:
    name: Cache Valgrind | Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Required action
      - uses: actions/cache@v2
        id: cache-id
        with:
          path: ${{ runner.temp }}/cache-directory-example
          key: ${{ runner.os }}-cache-hello-world-key-v1.0
      # Required action
      - name: Step -> Cache-Anything
      - uses: airvzxf/cache-anything-new-action@v1.0.1
        with:
          script: 'install.sh'
          is_cached: ${{ steps.cache-id.outputs.cache-hit }}
          cache: ${{ runner.temp }}/cache-directory-example
          snapshot: '/'
          exclude: '/boot /data /dev /mnt /proc /run /sys'
      # Not required action
      - name: Step -> Use the cache
        run: |
          find /home/ -iname hello.txt 2> /dev/null || true
          whereis valgrind || true
      # run the compilation
      - name: Step -> create-output.sh
        run: |
          echo "OUTPUT=output-$(date "+%Y-%m-%d")" >> $GITHUB_ENV
          mkdir output
          ./create-output.sh > output/log-$(date "+%Y-%m-%d") 2>&1
      - name: Step -> Upload Artifact
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.OUTPUT }}
          path: output/
          retention-days: 3